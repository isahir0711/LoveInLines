<section class="container">
  @if(loading){
    <h2>Loading</h2>
  }
  @else{
    @for (post of posts; track $index) {
      <figure>
        <img loading="lazy" [src]="post.drawingURL" alt="A windmill" />
        <figcaption>
          <!-- <p >Likes: {{post.totalLikes}}</p> -->
          <p></p>
          <img class="profile-pic" [src]="post.userProfilePic" loading="lazy" alt="">

        </figcaption>
      </figure>
    }
  }
  


</section>
